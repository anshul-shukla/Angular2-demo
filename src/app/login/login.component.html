<form role="form" (submit)="login(username.value, password.value, confirmPassword.value)">
	<div class="form-group">
	  <label for="usr">Name:</label>
	  <input required type="text" class="form-control" id="usr" #username>
	</div>
	<div class="form-group">
	  <label for="pwd">Password:</label>
	  <input pattern=".{8,}"  title="8 characters minimum" required type="password" class="form-control" id="pwd" #password>
	</div>
	<div class="form-group">
	  <label for="pwd">Confirm Password:</label>
	  <input pattern=".{8,}"  title="8 characters minimum"  required type="password" class="form-control" id="pwd1" #confirmPassword>
	</div>
	<button type="submit" class="btn btn-primary">Login</button>
</form>
